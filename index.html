<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>

     <!--https://coolors.co/palette/cdb4db-ffc8dd-ffafcc-bde0fe-a2d2ff-->
    <header>
        <h1>Rock, Paper, Scissors, GO!</h1>
    </header>

    <div class="card">
        <div class="container">
            <img id ="rock-img" src="Images/rock.PNG">
            <img id = "paper-img" src="Images/paper.PNG">
            <img id = "scissors-img" src="Images/scissors.PNG">

            <p id="user-text">Your throw:</p>
        </div>
    </div>

    <div class="computer-card">
        <div class="computer-container">
            <img id="computer-img" src="Images/question-mark.PNG">

            <p id="computer-text">Computers throw:</p>
        </div>
    </div>

    <div class="results-card">
            <p>Results: </p>
            <button id="play-button">Play!</button>
    </div>
  
    
</body>
</html>
